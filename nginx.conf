events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name 34.27.165.161;
        location / {
            proxy_pass http://api:8000/;
        }
    }

    server {
        listen 443 ssl;

        ssl_certificate /etc/nginx/ssl/nginx-selfsigned.crt;
        ssl_certificate_key /etc/nginx/ssl/nginx-selfsigned.key;

        server_name 34.27.165.161;
        location / {
            proxy_pass http://api:8000/;
        }
    }
}